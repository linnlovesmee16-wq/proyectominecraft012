<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Final Mundial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="https://www.nintendo.com/eu/media/images/10_share_images/games_15/nintendo_switch_4/2x1_NSwitch_Minecraft.jpg" alt="Minecraft">
  </header>

  <!-- Sección principal -->
  <section class="main">
    <h1>Minecraft Final Mundial</h1>

    <div class="buttons">
      <button>Participar</button>
      <button>Auspiciantes</button>
      <button>Stream</button>
    </div>

    <a href="#" class="main-btn">Unirme al Stream de Federica</a>
  </section>

  <!-- Patrocinadores -->
  <section class="sponsors">
    <h2>Patrocinadores del evento</h2>
    <div class="logos">
      <img src="https://i.imgur.com/HjIbN8c.jpg" alt="Mojang Studios">
      <img src="https://yt3.googleusercontent.com/uiQh9JC7wAmCl63jhNilJvAcqNbwnMmUf5FUCQBecipe6yGmUWpPvAMVixALEt6xpPOVbsouzw=s900-c-k-c0x00ffffff-no-rj" alt="PlayStation Studios">
      <img src="https://foroalfa.org/imagenes/ilustraciones/1296.jpg" alt="Microsoft">
      <img src="https://pbs.twimg.com/profile_images/1937912644104605696/ipYpLZEx_400x400.jpg" alt="Yu Studios">
    </div>
  </section>

  <!-- Información del evento -->
  <section class="info">
    <img src="https://media.gq.com.mx/photos/661c26b3958f2e7fe1e3e42c/2:3/w_1200,h_1800,c_limit/minecraft.jpg" alt="Minecraft personajes">
    <div class="text">
      <h3>Final mundial de Minecraft</h3>
      <p>
        No te pierdas la final en vivo desde mi cuenta de Twitch <b>@fedeCraft</b>.  
        Reserva tu lugar, hay solo <b>200 vacantes</b> para participar.
      </p>
      <a href="#" class="main-btn">Unirme al Stream de Federica</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Diseño creado por <span>Linda Sofía</span>
  </footer>
</body>
</html>
